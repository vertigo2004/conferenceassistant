<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Cassistant</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/moderator">Moderator</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h5 class="mt-3 display-2">Welcome to our Conference</h5>
    <div class="h5 text-center mt-3 mr-5">This is a test version of Conference Assistant</div>
    <br>
    <div class="jumbotron mt-5">
        <h1 th:text="${conference.name}"></h1>
        <p class="lead" th:text="${conference.info}"></p>
        <div class="h3 text-center pt-3">List of active Topics</div>
        <div class="my-4 text-center" th:each="topic : ${topics}">
            <form method="post" action="/topic/like">
                <a class="btn btn-lg btn-primary my-2"
                   th:href="@{'/topic/'+${topic.id}}" role="button"
                   th:text="|''${topic.name}'' presenting by ${topic.speaker} (rate ${topic.rate})|">
                </a>
                <a class="btn btn-lg btn-primary my-2 ml-1" data-toggle="collapse"
                   th:href="@{'#collapse' + ${topic.id}}"
                   role="button"
                   aria-expanded="false" aria-controls="collapseLike">
                    Like
                </a>
                <div class="row justify-content-md-center collapse" th:id="'collapse' + ${topic.id}">
                    <div class="col col-lg-3">
                        <input class="form-control" type="text" name="email" placeholder="Enter email">
                    </div>
                    <div class="col col-lg-3">
                        <input class="form-control" type="text" name="nickname" placeholder="Enter nickname (optional)">
                    </div>
                    <div class="col col-lg-1">
                        <button class="btn btn-primary mr-5" type="submit" name="id" th:value="${topic.id}">Like</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
