<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{conference.add}">Додати конференцію</title>
</head>
<body>
<div sec:authorize="!isAuthenticated()">
    <a>Гість</a>
</div>
<div sec:authorize="isAuthenticated()">
    <a sec:authentication="name"></a>
</div>
<nav>
    <a th:href="@{/index}" th:text="#{index.main}"></a> >
    <a th:href="@{/conferences}" th:text="#{conference.list}"></a>
</nav>
<h3 th:text="#{conference.new}">Нова конференція</h3>
<form method="post" th:action="@{/conference/save}" th:object="${conference}">
    <p th:text="#{conference.field} + ':'">Заповніть поля</p>
    <table>
        <tbody>
            <tr>
                <td th:text="#{conference.name}+':'"></td>
                <td><input type="text" th:field="*{name}" required></td>
            </tr>
            <tr>
                <td th:text="#{conference.info}+':'"></td>
                <td><input type="text" th:field="*{info}" required></td>
            </tr>
        </tbody>
    </table>
    <p><button type="submit" th:text="#{conference.save}">Зберегти</button></p>
</form>
</body>
</html>
