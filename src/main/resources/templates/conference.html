<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Conference</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>
</head>
<body>

<span th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="ua" th:text="#{lang.ua}"></option>
</select>

<p th:text="${lang}">Lang</p>

<h1 th:text="#{conference.name}">Conference name</h1>
<h2>Info</h2>
<p th:text="#{conference.info}">Info</p>

<form method="post" action="/topic/like">
    <input type="text" name="email" th:value="${user}">
    <input type="text" name="nickname" th:value="${user}">
<table>
    <thead>
    <tr>
        <th th:text="#{topic.date}">Date performed</th>
        <th th:text="#{topic.name}">Topic Name</th>
        <th th:text="#{topic.summary}">Summary</th>
        <th th:text="#{topic.speaker}">About Speaker</th>
        <th th:text="#{topic.rate}">Rate</th>
        <th th:text="#{topic.like}">Like Me</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${conference.topics}">
        <td th:text="${t.dateTime}">13/01/2011</td>
        <td th:text="${t.name}">name</td>
        <td th:text="${t.summary}">Shot overview</td>
        <td th:text="${t.speaker}">Speaker is greate</td>
        <td th:text="${t.getRate()}">10</td>
        <td><button type="submit" name="id" th:value="${t.id}">+1</button></td>
    </tr>
    </tbody>
</table>
</form>

</body>
</html>
